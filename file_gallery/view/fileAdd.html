<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Media Gallery
                    <small>File Uploader</small>
                </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br/>

                <div class="x_panel">
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Category">Category <span
                                    class="required">*</span>
                            </label>

                            <div class="col-md-9 col-sm-9 col-xs-12">

                                <!--<select class="form-control" id="Category"  ng-model="file.Category"   ng-model-options="{trackBy: '$value'}" >
                                  <option ng-repeat="c in Categorys" value="{{c.Category}}" >{{c.Category| uppercase}}</option>
                                </select>-->

                                <select class="form-control" id="Category" ng-model="file.Category"
                                        ng-options="opt.Category as opt.Category for opt in Categorys">
                                </select>

                            </div>

                        </div>

                        <div ng-show="uploader.isHTML5">
                            <div nv-file-drop="" uploader="uploader" >
                                <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
                                    drop zone
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12" ng-show="uploader.isHTML5">
                                <input type="file" nv-file-select="" uploader="uploader" multiple/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12">

                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th width="50%">Name</th>
                                        <th ng-show="uploader.isHTML5">Size</th>
                                        <th ng-show="uploader.isHTML5">Progress</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="item in uploader.queue">
                                        <td><strong>{{ item.file.name }}</strong></td>
                                        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }}
                                            MB
                                        </td>
                                        <td ng-show="uploader.isHTML5">
                                            <div class="progress" style="margin-bottom: 0;">
                                                <div class="progress-bar" role="progressbar"
                                                     ng-style="{ 'width': item.progress + '%' }"></div>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                            <span ng-show="item.isError"><i
                                                    class="glyphicon glyphicon-remove"></i></span>
                                        </td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-success btn-xs"
                                                    ng-click="item.upload()"
                                                    ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                <span class="glyphicon glyphicon-upload"></span> Upload
                                            </button>
                                            <button type="button" class="btn btn-warning btn-xs"
                                                    ng-click="item.cancel()"
                                                    ng-disabled="!item.isUploading">
                                                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                            </button>
                                            <button type="button" class="btn btn-danger btn-xs"
                                                    ng-click="item.remove()">
                                                <span class="glyphicon glyphicon-trash"></span> Remove
                                            </button>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <label class="col-md-12 col-sm-12 col-xs-12">Queue progress</label>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="progress right" style="">
                                    <div class="progress-bar" role="progressbar"
                                         ng-style="{ 'width': uploader.progress + '%' }"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div layout-gt-sm="row">

                                <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()"
                                        ng-disabled="!uploader.getNotUploadedItems().length">
                                    <span class="glyphicon glyphicon-upload"></span> Upload all
                                </button>

                                <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()"
                                        ng-disabled="!uploader.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                                </button>

                                <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()"
                                        ng-disabled="!uploader.queue.length">
                                    <span class="glyphicon glyphicon-trash"></span> Remove all
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
