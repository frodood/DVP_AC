<div>
    <div class="page-title">
        <div class="title_left">
            <h3 class="font-robot font-600 ">Billing History</h3>
        </div>
    </div>


    <div class="col-md-12 col-sm-12 col-xs-12 animated fadeIn">

    <div class="search-main-wrap" ng-if="isTableLoading==0">
        <div class="row ">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="data-state-wrap">
                    Please Wait...
                </div>

            </div>
        </div>
    </div>



    <div class="row" ng-if="isTableLoading==1">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">

                        </div>
                    </div>

                    <div id="datatable-responsive_wrapper"
                         class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="table-wrapper"
                                     ng-slimscroll
                                     horizontal-scroll="true"
                                     height="100%"
                                     horizontal-scroll-position="bottom"
                                     size="15px"
                                     opacity="0.4">

                                    <button type="button" class="btn pull-right" style="background-color: light-grey; color: #000000; font-weight: 500 position: relative; top: 5px;"
                                            ng-click="getBillingHistory()">More...</button>
                                    <button type="button" class="btn pull-right" style="background-color: #a3d100; color: #000000; font-weight: 500 position: relative; top: 5px;" csv-header="['Bill Date and Time','User', 'Description','Reason', 'Payment','Balance']" csv-column-order="['createdAt','InvokeBy', 'Description','Reason','Payment','Credit']" ng-csv="getBillHistoryCSV()" filename="{{DownloadFileName}}.csv">
                                        CSV&nbsp;&nbsp;&nbsp;&nbsp;
                                        <i class="fa fa-download"></i>
                                    </button>

                                    <table id="datatable-responsive" dt-options="dtOptions" datatable="ng"
                                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                rowspan="1"
                                                colspan="1" aria-label="Call Direction">Bill Date and Time
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                rowspan="1"
                                                colspan="1" aria-label="Call Direction">User
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                rowspan="1"
                                                colspan="1" aria-label="From">Description
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                rowspan="1"
                                                colspan="1" aria-label="From">Reason
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                rowspan="1"
                                                colspan="1" aria-label="To">Payment ($)
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                rowspan="1"
                                                colspan="1" aria-label="To">Balance ($)
                                            </th>




                                        </thead>
                                        <tbody >
                                        <tr role="row" class="odd"
                                            ng-repeat="record in summaryData">
                                            <td>{{record.createdAt|date:"yyyy-MM-dd hh:mm:ss"}}</td>
                                            <td>{{record.InvokeBy}}</td>
                                            <td>{{record.Description}}</td>
                                            <td>{{record.Reason}}</td>
                                            <td>{{record.Payment}}</td>
                                            <td>{{record.Credit}}</td>




                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <!--</div>-->
        </div>



    </div>
