


<div class="row" >
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="page-title">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h3 class="font-robot font-600 ">DID List</h3>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 form-group top_search">
                <div class="input-group">
                    <input type="text" ng-model="searchCriteria" class="form-control"
                           placeholder="Search for...">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">Go!</button>
                                </span>
                </div>
            </div>
        </div>
        <div class="x_panel">
            <div class="x_title">
                <h2 class="font-robot font-300 text-uppercase font-15">
                    <button type="button" class="btn btn-success" ng-click="showModal(null,null)">
                        New
                    </button>
                </h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">


                <div class="">
                    <table class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline">
                        <thead>
                        <tr class="headings veery-tbl-clmn-hdr">
                            <th class="column-title">DID Number</th>
                            <th class="column-title selectedTpcs">Extension</th>
                            <th class="column-title selectedTpcs">DID Status</th>


                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer veery-tbl-body" ng-repeat="did in didList | filterBy: ['DidNumber']: searchCriteria">

                            <td class="valAlgn">{{did.DidNumber}} </td>
                            <td class="valAlgn">{{did.Extension.Extension}}</td>
                            <td class="valAlgn">{{did.DidActive}}</td>

                            <td class="lstCol">
                                <button type="submit" class="btn btn-primary" ng-click="DeleteDidNumber(did)">Delete</button>
                                <button type="submit" class="btn btn-primary" ng-click="showModal(did.id,did)">Edit</button>


                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                            </td>


                        </tr>


                        </tbody>
                    </table>
                    <!-- <div class="animated flipInY col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-if="phoneSatus">-->

                </div>
            </div>
        </div>
    </div>

</div>
