<div>
    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Slot Array Name : {{slotarray.name}}</a>

                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="removeSlotArray(slotarray.name)" style="cursor: pointer"><i
                                    class="fa fa-trash-o"></i></small>
                            <small ng-disabled="true" ng-click="conigSlotArray(slotarray._id)" style="cursor: pointer"><i
                                    class="fa fa-cog"></i></small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Add new slot for : {{slotarray.name}}</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click="conigSlotArray()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                    <div class="tile-stats  m-top15">
                        <form class="form-horizontal form-label-left input_mask">

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Slot Name</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="slotarray.newSlot.name"
                                       placeholder="">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                <label>File Type</label>
                                <select class="form-control has-feedback-left"
                                        ng-model="slotarray.newSlot.fileType"
                                        ng-change="">
                                    <option selected>image</option>
                                    <option>video</option>
                                    <option>audio</option>
                                    <option>document</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                    <button type="button" class="btn btn-success  pull-right"
                                            ng-click="AddNewSlot(slotarray)">
                                        ADD
                                    </button>
                                </div>
                            </div>




                        </form>


                        <div class="x_panel">
                            <div class="x_content">
                                <ul class="list-unstyled">
                                    <li ng-repeat="slot in slotList | filterBy: ['name']: searchCriteria">
                                        <fileslotlist arrayname="slotarray.name" slot="slot" reloadslots="LoadFileSlotArray()"></fileslotlist>
                                    </li>

                                    <paging ng-show="showPaging"
                                            class="small"
                                            page="currentPage"
                                            page-size="pageSize"
                                            total="pageTotal"
                                            show-prev-next="true"
                                            show-first-last="true"
                                            text-next-class="glyphicon glyphicon-chevron-right"
                                            text-prev-class="glyphicon glyphicon-chevron-left"
                                            text-first-class="glyphicon glyphicon-backward"
                                            text-last-class="glyphicon glyphicon-forward"
                                            paging-action="getPageData('attribute', page, pageSize, total)">
                                    </paging>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="byline" ng-hide="editMode">
            <span>{{resource.createdAt|date:'MM/dd/yyyy @ h:mma'}}</span>
        </div>
        <div ng-hide="editMode">
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Tags</label>
                <div ng-repeat="tag in slotarray.tags">
                    <div style="display: inline-block">{{tag}}</div>
                </div>
            </div>

            <!-- <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                 <label class="form-control-static">Attachment Type</label>
                 <p>{{slotarray.fileType}} </p>
             </div>-->

            <!-- <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                 <label class="form-control-static">Master Application</label>
                 <p>{{application.MasterAppName}} </p>
             </div>

             <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                 <label class="form-control-static">Availability</label>
                 <p>{{application.Availability}} </p>
             </div>-->

            <!--<p class="excerpt col-md-3" ng-if="IsDeveloper"> Developer : {{application.AppDeveloper.Username}} </p>-->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
