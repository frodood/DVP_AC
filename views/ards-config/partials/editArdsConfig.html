<div>

    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Request MetaData ID : {{ards.RequestMetadataId}}</a>

                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="removeArds(ards.ServerType,ards.RequestType)" style="cursor: pointer"><i
                                    class="fa fa-trash-o"></i></small>
                            <small ng-disabled="true" ng-click="editArds()" style="cursor: pointer"><i
                                    class="fa fa-edit"></i></small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Edit {{application.AppName}}</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click="closeEdit()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                    <div class="tile-stats  m-top15">
                        <form class="form-horizontal form-label-left input_mask">

                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Server Type</label>
                                <input type="text" class="form-control has-feedback-left "
                                       ng-model="ards.ServerType"
                                       ng-disabled="true">
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Request Type</label>
                                <select class="form-control" ng-model="ards.RequestType"   ng-model-options="{trackBy: '$value'}">
                                    <option ng-repeat="task in tasks" value="{{task.ResTaskInfo.TaskType}}" >{{task.ResTaskInfo.TaskType}}</option>
                                </select>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Request Handling Type </label>
                                <select class="form-control has-feedback-left"
                                        ng-model="ards.ReqHandlingAlgo">
                                    <option value="" disabled selected>select Request Handling type</option>
                                    <option>QUEUE</option>
                                    <option>DIRECT</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Request Selection type </label>
                                <select class="form-control has-feedback-left"
                                        ng-model="ards.ReqSelectionAlgo">
                                    <option value="" disabled selected>select Request Request Selection type</option>
                                    <option>LONGESTWAITING</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Request Serving Type </label>
                                <select class="form-control has-feedback-left"
                                        ng-model="ards.ServingAlgo">
                                    <option value="" disabled selected>Resource Serving</option>
                                    <option>DIRECT</option>
                                    <option>CALLBACK</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>



                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Resource Handling</label>
                                <select class="form-control has-feedback-left" ng-model="ards.HandlingAlgo">
                                    <option value="" disabled selected>Resource Handling type</option>
                                    <option>SINGLE</option>
                                    <option>MULTIPLE</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Resource Selection</label>
                                <select class="form-control has-feedback-left" ng-model="ards.SelectionAlgo">
                                    <option value="" disabled selected>Resource selection</option>
                                    <option value="BASIC">Basic Routing</option>
                                    <option value="BASICTHRESHOLD">Basic Threshold Routing</option>
                                    <option value="WEIGHTBASE">Weight Base Routing</option>
                                    <option value="LOCATIONBASE">Location Base Routing</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>

                            </div>


                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Max Reserved Time</label>
                                <input type="number" class="form-control has-feedback-left "
                                       ng-model="ards.MaxReservedTime"
                                       placeholder="Max Reserved Time"
                                       ng-pattern="/^(?:100|[1-9]?[0-9])$/">
                                <span class="form-control-feedback left" aria-hidden="true">sec</span>
                            </div>


                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback "
                                 style="margin-bottom: 15px;">
                                <label>Max AfterWork Time</label>
                                <input type="number" class="form-control has-feedback-left "
                                       ng-model="ards.MaxAfterWorkTime"
                                       placeholder="Max AfterWork Time" ng-pattern="/^(?:100|[1-9]?[0-9])$/">
                                <span class="form-control-feedback left" aria-hidden="true">sec</span>
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback "
                                 style="margin-bottom: 15px;">
                                <label>Max Freeze time</label>
                                <input type="number" class="form-control has-feedback-left "
                                       ng-model="ards.MaxFreezeTime"
                                       placeholder="Max Freeze time" ng-pattern="/^(?:100|[1-9]?[0-9])$/">
                                <span class="form-control-feedback left" aria-hidden="true">sec</span>
                            </div>


                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Max Reject Count</label>
                                <input type="number" class="form-control has-feedback-left "
                                       ng-model="ards.MaxRejectCount"
                                       placeholder="Max Reject Count">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>
                            <div class="form-group">

                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                <tags-input ng-model="attributeGroups" display-property="GroupName" add-from-autocomplete-only="true" on-tag-added="onChipAdd($tag)" on-tag-removed="onChipDelete($tag)" ng-disabled="" min-length="1" placeholder="Add a group">
                                    <auto-complete source="querySearch($query)" load-on-empty="true" load-on-focus="true" min-length="1" ></auto-complete>
                                </tags-input>
                            </div>

                            <div class="col-md-12 col-sm-9 col-xs-12 m-top15">
                                <div class="col-md-12 col-sm-6 col-xs-12">
                                    <button type="button" class="btn btn-success btn-sm pull-right"
                                            ng-click="UpdateArds()">
                                        Done
                                    </button>
                                </div>
                            </div>

                            <!--<div class="col-md-12 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="resource.OtherData"
                                       placeholder="Other Data">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>-->


                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="byline" ng-hide="editMode">
            <span>{{resource.createdAt|date:'MM/dd/yyyy @ h:mma'}}</span>
        </div>
        <div ng-hide="editMode">
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">ServerType</label>
                <p>{{ards.ServerType}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">RequestType</label>
                <p>{{ards.RequestType}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Request Handling</label>
                <p>{{ards.ReqHandlingAlgo}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Resource Handling</label>
                <p>{{ards.HandlingAlgo}} </p>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Resource Selection</label>
                <p>{{ards.SelectionAlgo}} </p>
            </div>

            <!--<p class="excerpt col-md-3" ng-if="IsDeveloper"> Developer : {{application.AppDeveloper.Username}} </p>-->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
