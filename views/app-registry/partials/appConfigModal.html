<h2 class="font-robot font-300 font-20"><i class="fa fa-cogs"></i>Files</h2>
<div class="row">
    <div ng-if="allEligibleList.length==0" class="col-lg-12">
        <h5 class="font-robot font-300">{{ModalMessage}}</h5>
    </div>
</div>

<div class="row" >
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_content">

                <div class="">
                    <table class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline">
                        <thead>
                        <tr class="headings veery-tbl-clmn-hdr">
                            <th class="column-title">File Name </th>

                            <th class="column-title selectedTpcs">Version</th>


                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer veery-tbl-body" ng-repeat="file in allEligibleList">

                            <td class="valAlgn">{{file.Filename}} </td>

                            <td class="valAlgn">{{file.Version}}</td>
                            <td class="valAlgn"><button type="submit" class="btn btn-primary" ng-click="fileAttachDetach(file)"><span class={{file.icon}} aria-hidden="true">        </span>{{file.ActionData}}</button></td>

                        </tr>


                        </tbody>
                    </table>
                    <!-- <div class="animated flipInY col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-if="phoneSatus">-->

                </div>
            </div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-9">
        <button class="btn btn-success" ng-click="exitModal()">Close</button>
    </div>
</div>
