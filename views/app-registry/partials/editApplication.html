<div>
    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Name : {{application.AppName}}</a>

                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="removeApplication(application)" style="cursor: pointer"><i
                                    class="fa fa-trash-o"></i></small>
                            <small ng-disabled="true" ng-click="editApplication()" style="cursor: pointer"><i
                                    class="fa fa-edit"></i></small>
                            <small ng-disabled="true" ng-click="showConig(application.id)" style="cursor: pointer"><i
                                    class="fa fa-cog"></i></small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Edit {{application.AppName}}</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click="editApplication()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                    <div class="tile-stats  m-top15">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Application Name</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="application.AppName"
                                       placeholder="Application Name" ng-disabled="true">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Description</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="application.Description"
                                       placeholder="Description">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Other Data</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="application.OtherData"
                                       placeholder="Other Data">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Application URL</label>
                                <input type="text" class="form-control has-feedback-left "
                                       ng-model="application.Url"
                                       placeholder="Application URL">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>


                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Application Type</label>
                                <select class="form-control has-feedback-left"
                                        ng-model="application.ObjClass"
                                        ng-change="changeApplicationType(application.ObjClass)">
                                    <option>SYSTEM</option>
                                    <option>DEVELOPER</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>


                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback "
                                 style="margin-bottom: 15px;">
                                <label class="animated fadeIn">Developer</label>
                                <select class="form-control" ng-model="application.AppDeveloperId"
                                        ng-model-options="{trackBy: '$value'}"
                                        ng-change="changeApplicationType(application.ObjClass)"
                                        ng-disabled="!IsDeveloper">
                                    <option ng-repeat="Developer in Developers" value="{{Developer.id}}">
                                        {{Developer.Username}}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label class="animated fadeIn">Application Protocol</label>
                                <select class="form-control has-feedback-left"
                                        ng-model="application.ObjType"
                                        placeholder="Choose Protocol">
                                    <option>HTTAPI</option>
                                    <option>SOCKET</option>
                                    <option>EXTENDED</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-12" style="margin-bottom: 15px;">
                                <label>Master Application</label>
                                <select class="form-control" ng-model="application.MasterApplicationId"
                                        ng-model-options="{trackBy: '$value'}" ng-change="selectionsChanged()">
                                    <option ng-repeat="masterapp in MasterApps" value="{{masterapp.id}}">
                                        {{masterapp.AppName}}
                                    </option>
                                </select>
                            </div>


                            <div class="col-md-12 col-sm-9 col-xs-12 m-top15">
                                <div class="col-md-6 col-sm-6 col-xs-12 ">
                                    <label>
                                        Availability <input type="checkbox" class="js-switch"
                                                            ng-model="application.Availability"/>
                                    </label>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <button type="button" class="btn btn-success btn-sm pull-right"
                                            ng-click="modifyApplication()">
                                        Update
                                    </button>
                                </div>
                            </div>

                            <!--<div class="col-md-12 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="resource.OtherData"
                                       placeholder="Other Data">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>-->


                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="byline" ng-hide="editMode">
            <span>{{resource.createdAt|date:'MM/dd/yyyy @ h:mma'}}</span>
        </div>
        <div ng-hide="editMode">
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Protocol</label>
                <p>{{application.ObjType}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Application Type</label>
                <p>{{application.ObjClass}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Master Application</label>
                <p>{{application.MasterAppName}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Availability</label>
                <p>{{application.Availability}} </p>
            </div>

            <!--<p class="excerpt col-md-3" ng-if="IsDeveloper"> Developer : {{application.AppDeveloper.Username}} </p>-->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
