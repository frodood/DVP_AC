<div class="row">    <div class="col-lg-12 col-md-12 col-xs-12">        <div class="x_panel">            <div class="x_title">                <h2>PHONE BOOK                </h2>                <div class="clearfix"></div>            </div>            <div class="x_content">                <div class="row">                    <!-- save contact details -->                    <div class="col-lg-4 col-md-4 col-xs-6">                        <!-- create new section -->                        <div class="s-panel qa-section">                            <h3>create new contact</h3>                            <!-- s-panel body wrapper -->                            <div class="s-panel-body">                                <form name="frmNewContact" novalidate>                                    <div class="form-group animated fadeIn">                                        <input type="text"                                               class="form-control width-100 "                                               ng-model="contactObj.name"                                               name="contactName"                                               required                                               id="sectionName"                                               placeholder="Contact Name*">                                        <span ng-show="frmNewContact.contactName.$touched &&                                        frmNewContact.contactName.$invalid "                                              class="error-msg animated fadeIn">                                            contact name is required.                                        </span>                                    </div>                                    <div class="form-group contact-type">                                        <div style="padding-bottom: 2px;">                                            <label>Choose contact type</label>                                        </div>                                        <label class="radio-inline">                                            <input type="radio" ng-model="contactObj.type"                                                   name="inlineRadioOptions" id="inlineRadio1"                                                   value="home"> home                                        </label>                                        <label class="radio-inline">                                            <input type="radio" name="inlineRadioOptions"                                                   ng-model="contactObj.type"                                                   id="inlineRadio2"                                                   value="work"> work                                        </label>                                        <label class="radio-inline">                                            <input type="radio" name="inlineRadioOptions"                                                   ng-model="contactObj.type"                                                   id="inlineRadio3"                                                   value="mobile"> mobile                                        </label>                                    </div>                                    <div class="form-group animated fadeIn">                                        <input type="text"                                               class="form-control width-100"                                               ng-model="contactObj.contact"                                               name="contactNo"                                               required                                               id="sectionDesc"                                               placeholder="Contact Number">                                        <span class="error-msg animated  fadeIn"                                              ng-show="frmNewContact.contactNo.$touched &&                                              frmNewContact.contactNo.$invalid ">                                              contact number is required.</span>                                    </div>                                </form>                            </div>                            <!-- s-panel btn wrapper -->                            <div class="s-panel-b-wrp">                                <button ng-if="!isSaving" class="btn btn-green btn-block "                                        ng-disabled="frmNewContact.$invalid"                                        ng-click="addContact();">                                    Add contact                                </button>                                <button ng-if="isSaving" class="btn btn-green btn-block" disabled>                                    Please wait....                                </button>                            </div>                        </div>                    </div>                    <!-- contact list -->                    <div class="col-md-8 col-sm-8 col-xs-6 form-group top_search">                        <!-- QA header -->                        <div class="qa-d-header">                            <div class="col-lg-3">                                <!-- ngIf: !showPaper -->                                <ul class="ng-scope">                                    <li class="right-b">CONTACT LIST                                        <small ng-show="contactList.length!=0">                                            {{contactList.length}}                                        </small>                                        <small ng-show="contactList.length==0"> 0</small>                                    </li>                                </ul><!-- end ngIf: !showPaper -->                                <!-- ngIf: showPaper -->                            </div>                            <div class="col-lg-9">                                <input type="text" ng-model="searchCriteria"                                       class="form-control "                                       placeholder="Search for..."/>                            </div>                        </div>                        <div class="col-lg-12 col-md-12 col-xs-12">                            <div class="qa-d-body"                                 id="qaDetailsWrp"                                 style="overflow:inherit;"                                 slimscroll="{height: '{{qaDetailsHeight}}',            railVisible: true,            color: '#c5c5c5',            size: '8px',            distance: '10px',            railColor: '#fff',            railBorderRadius: 10}">                                <div class="qa-data-loading-wrp" ng-if="isLoadinContacts">                                    <div class="loader-md-90"></div>                                </div>                                <div class="group-data-error"                                     ng-show="contactList.length==0">                                    please create contact                                </div>                                <div class="contact-lst-wrp">                                    <div class="contact-l-item"                                         ng-repeat="contact in contactList | filter:searchCriteria track by $index"                                         ng-mouseover="isCDetailsEdit = true"                                         ng-mouseleave="isCDetailsEdit = false">                                        <div class="col-lg-1">                                            <div class="contact-type-icon " ng-class="contact.type">                                                <i ng-if="contact.type=='home'" class="ti-home"></i>                                                <i ng-if="contact.type=='work'" class="ti-briefcase"></i>                                                <i ng-if="contact.type=='mobile'" class="ti-mobile"></i>                                            </div>                                        </div>                                        <div class="col-lg-4 text-left">                                            {{contact.name}}                                        </div>                                        <div class="col-lg-4 text-left">                                            {{contact.contact}}                                        </div>                                        <div class="col-lg-3">                                            <ul class="row-option" ng-show="isCDetailsEdit">                                                <li class="edit"                                                    ng-click="showUpdateContactView(contact)">EDIT                                                </li>                                                <li class="delete"                                                    ng-click="deleteContact(contact)">                                                    DELETE                                                </li>                                            </ul>                                        </div>                                    </div>                                </div>                            </div>                        </div>                    </div>                    <!-- update conatact details -->                    <div class="contact-update-wrapper" ng-if="isShowUpdateView">                        <div class="col-lg-4 col-md-4 col-xs-6 col-lg-offset-4">                            <!-- create new section -->                            <div class="s-panel qa-section center-section">                                <h3>update {{contact.name}} contact</h3>                                <!-- s-panel body wrapper -->                                <div class="s-panel-body">                                    <form name="frmNewContact" novalidate>                                        <div class="form-group animated fadeIn">                                            <input type="text"                                                   class="form-control width-100 "                                                   ng-model="contactObj.name"                                                   name="contactName"                                                   required                                                   placeholder="contact Name*">                                        <span ng-show="frmNewContact.contactName.$touched &&                                        frmNewContact.contactName.$invalid "                                              class="error-msg animated fadeIn">                                            contact name is required.                                        </span>                                        </div>                                        <div class="form-group contact-type">                                            <div style="padding-bottom: 2px;">                                                <label>Choose contact type</label>                                            </div>                                            <label class="radio-inline">                                                <input type="radio" ng-model="contactObj.type"                                                       name="inlineRadioOptions"                                                       value="home"> home                                            </label>                                            <label class="radio-inline">                                                <input type="radio" name="inlineRadioOptions"                                                       ng-model="contactObj.type"                                                       value="work"> work                                            </label>                                            <label class="radio-inline">                                                <input type="radio" name="inlineRadioOptions"                                                       ng-model="contactObj.type"                                                       value="mobile"> mobile                                            </label>                                        </div>                                        <div class="form-group animated fadeIn">                                            <input type="text"                                                   class="form-control width-100"                                                   ng-model="contactObj.contact"                                                   name="contactNo"                                                   required                                                   placeholder="Contact number">                                        <span class="error-msg animated  fadeIn"                                              ng-show="frmNewContact.contactNo.$touched &&                                              frmNewContact.contactNo.$invalid ">                                              contact number is required.</span>                                        </div>                                    </form>                                </div>                                <!-- s-panel btn wrapper -->                                <div class="s-panel-b-wrp">                                    <button ng-if="!isUpdate" class="btn btn-green btn-block "                                            ng-disabled="frmNewContact.$invalid"                                            ng-click="updateContact();">                                        Update contact                                    </button>                                    <button ng-if="isUpdate" class="btn btn-green btn-block" disabled>                                        Please wait....                                    </button>                                    <button class="btn btn-green btn-block "                                            ng-click="closeUpdateView();">                                        Close                                    </button>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div>
