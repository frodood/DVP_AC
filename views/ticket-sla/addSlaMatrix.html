
<div>
    <h2 class="font-robot font-300 text-uppercase font-15">Add SLA Matrix</h2>

    <div class="col-xs-12">
        <div class="tile-stats m-top15">
            <form class="form-horizontal form-label-left input_mask">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                    <select class="form-control has-feedback-left" placeholder="Select Priority" ng-model="matrix.priority">
                        <option value="" disabled selected>Select Priority</option>
                        <option value="urgent"> URGENT </option>
                        <option value="high"> HIGH </option>
                        <option value="normal"> NORMAL </option>
                        <option value="low"> LOW </option>
                    </select>
                    <span class="glyphicon glyphicon-list form-control-feedback left" aria-hidden="true"></span>
                </div>
                <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                    <select class="form-control has-feedback-left" placeholder="Select Criteria" ng-model="matrix.criteria">
                        <option value="" disabled selected>Select Criteria</option>
                        <option value="wait"> WAIT </option>
                        <option value="response"> RESPONSE </option>
                        <option value="update"> UPDATE </option>
                        <option value="resolution"> RESOLUTION </option>
                    </select>
                    <span class="glyphicon glyphicon-list form-control-feedback left" aria-hidden="true"></span>
                </div>
                <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                    <input type="number" class="form-control has-feedback-left" ng-model="matrix.target" placeholder="Target" min="0">
                    <span class="glyphicon glyphicon-time form-control-feedback left" aria-hidden="true"></span>
                    <span class="form-control-feedback right" aria-hidden="true">Min</span>
                </div>
                <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                    <input type="number" class="form-control has-feedback-left" ng-model="matrix.threshold" placeholder="Threshold" min="0">
                    <span class="glyphicon glyphicon-time form-control-feedback left" aria-hidden="true"></span>
                    <span class="form-control-feedback right" aria-hidden="true">Min</span>
                </div>

                <div class="clearfix"></div>

                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                    <table border="0">
                        <tr>
                            <th>
                                <h2>OnFailed</h2>
                            </th>
                            <th style="padding: 7px;">
                                <a ng-click="showModal('on_fail')" class="close-link"><i class="fa fa-plus"></i></a>
                            </th>
                        </tr>
                        <tr ng-repeat="onFailed in matrix.on_fail">
                            <td>
                                - {{onFailed.name}}
                            </td>
                            <td>
                                <a class="inline-block" ng-click="removeOperation('on_fail', onFailed)"
                                   style="cursor: pointer"><i
                                        class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                    <table border="0">
                        <tr>
                            <th>
                                <h2>OnThreshold</h2>
                            </th>
                            <th style="padding: 7px;">
                                <a ng-click="showModal('on_threshold')" class="close-link"><i class="fa fa-plus"></i></a>
                            </th>
                        </tr>
                        <tr ng-repeat="onThreshold in matrix.on_threshold">
                            <td>
                                - {{onThreshold.name}}
                            </td>
                            <td>
                                <a class="inline-block" ng-click="removeOperation('on_threshold', onThreshold)"
                                   style="cursor: pointer"><i
                                        class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>

                </ul>-->






                <div class="clearfix"></div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <div class="col-md-7 col-sm-7 col-xs-12 col-md-offset-3">
                        <button type="button" class="btn btn-success btn-sm pull-right " ng-click="addSlaMatrix()">
                            Add
                        </button>
                        <button type="button" class="btn btn-success btn-sm pull-right " ng-click="addNewSlaMatrix()">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
