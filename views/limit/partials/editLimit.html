
<div class="row" ng-show="showModal">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">


            <div class="x_content">
                <br />
                <form class="form-horizontal form-label-left input_mask">

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Limit Name</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="" name="txt_desc" ng-model="limitData.LimitDescription" ng-disabled=isLimNameAvailable>
                        </div>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Max Limit </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="" name="txt_max" ng-model="limitMax">
                        </div>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Availability</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="checkbox" class="js-switch" ng-model="limitData.Enable" ng-change="updateLimitStatus(limitData)"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-7">
                            <button type="submit" class="btn btn-success" ng-click="saveOrUpdateLimit(limitData)">Save</button>
                            <button type="submit" class="btn btn-primary" ng-click="closeModal()">Cancel</button>

                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>
