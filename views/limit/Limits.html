


<div class="row" >
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="page-title">
            <div class="title_left">
                <h3 class="font-robot font-600 ">Limit List</h3>
            </div>
        </div>
        <div class="x_panel">
            <div class="x_title">
                <h2 class="font-robot font-300 text-uppercase font-15">
                    <button type="button" class="btn btn-success" ng-click="showModal(null,null,'NEW')">
                        New
                    </button>

                </h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">


                <div class="">
                    <table class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline">
                        <thead>
                        <tr class="headings veery-tbl-clmn-hdr">
                            <th class="column-title">Limit ID</th>

                            <th class="column-title selectedTpcs">Limit Name</th>
                            <th class="column-title selectedTpcs">Max Limit</th>
                            <th class="column-title selectedTpcs">Availability</th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer veery-tbl-body" ng-repeat="limit in limitList">

                            <td class="valAlgn">{{limit.LimitId}} <a ng-click="" class="close-link" uib-tooltip="copy"><i class="fa fa-copy"></i></a></td>

                            <td class="valAlgn">{{limit.LimitDescription}}</td>
                            <td class="valAlgn">{{limit.MaxCount}}</td>
                            <td class="valAlgn">{{limit.Enable}}</td>

                            <td class="lstCol">
                                <button type="submit" class="btn btn-primary" ng-click="showModal(limit.LimitId,limit,'UPDATE')"><span class="fa fa-edit" aria-hidden="true"></span>Edit</button>


                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                            </td>


                        </tr>


                        </tbody>
                    </table>
                    <!-- <div class="animated flipInY col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-if="phoneSatus">-->

                </div>
            </div>
        </div>
    </div>

</div>
