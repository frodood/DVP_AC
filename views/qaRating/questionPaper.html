<div ng-controller="questionPaperCtrl">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>QA Form Designer
                    </h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">
                    <div class="row">
                        <!-- left panel -->
                        <div class="col-lg-3 col-md-3 col-xs-6">
                            <div ng-if="!showPaper"
                                 ng-include="'views/qaRating/left-form-temp.html'"></div>
                            <div ng-if="showPaper"
                                 ng-include="'views/qaRating/left-form-paper-temp.html'"></div>
                        </div>

                        <!-- right panel -->
                        <div class="col-lg-9 col-md-9 col-xs-6">
                            <div ng-include="'views/qaRating/right-qa-details-temp.html'"></div>
                        </div>

                        <!-- create new question -->
                        <div ng-if="showPaper && isAddNewQuestion" class="n-q-wrp">
                            <div class="">
                                <div ng-include="'views/qaRating/add-new-question.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
