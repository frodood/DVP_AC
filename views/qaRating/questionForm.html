<div>
    <div class="col-md-12 col-sm-12 col-xs-12 x_content x_panel">
        <br><br>
        <div class="col-md-11 col-sm-11 col-xs-11">
            <h3>Add New Question Paper</h3>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_content">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <br>
                    <div class="col-md-12 col-sm-12 col-xs-12">

                        <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                            <label>Question Paper Name</label>
                            <input type="text" class="form-control"
                                   ng-model="currentPaper.name">
                        </div>

                        <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                            <button class="btn btn-success" ng-click="addPaper()" ng-disabled="!currentPaper.name">
                                Add Paper
                            </button>

                            <button class="btn btn-success" ng-click="closeModalPaper()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
