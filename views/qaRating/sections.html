<div>
    <div class="col-md-12 col-sm-12 col-xs-12 x_content x_panel">
        <br><br>
        <div class="col-md-11 col-sm-11 col-xs-11">
            <h3>Add New Section</h3>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_content">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <br>
                    <div class="col-md-12 col-sm-12 col-xs-12">

                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <label>Section Name</label>
                            <input type="text" class="form-control"
                                   ng-model="currentSection.name">
                        </div>

                        <div class="col-md-8 col-sm-8 col-xs-12 form-group has-feedback">
                            <label>Description</label>
                            <input type="text" class="form-control"
                                   ng-model="currentSection.description">
                        </div>

                        <div class="clearfix"></div>

                        <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                            <button class="btn btn-success" ng-click="addSection()" ng-disabled="!currentSection.name || !currentSection.description">
                                Add Section
                            </button>

                            <button class="btn btn-success" ng-click="closeModalSection()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
