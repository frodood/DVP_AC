<div>
    <div class="col-md-12 col-sm-12 col-xs-12 x_content x_panel">
        <br><br>
        <div class="col-md-11 col-sm-11 col-xs-11">
            <h3>Add New Question</h3>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_content">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <br>
                    <div class="col-md-12 col-sm-12 col-xs-12">

                        <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                            <label>Question</label>
                            <textarea class="form-control" rows="5"
                                   ng-model="currentQuestion.question"></textarea>
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-4 form-group has-feedback">
                            <label>Type</label>
                            <select name="datatable-responsive_length" ng-model="currentQuestion.type"
                                    aria-controls="datatable-responsive" class="form-control">
                                <option value="binary">Binary</option>
                                <option value="rating">Rating</option>
                                <option value="remark">Remark</option>
                            </select>
                        </div>

                        <fieldset class="col-md-4 col-sm-4 col-xs-4 form-group has-feedback" ng-hide="currentQuestion.type === 'remark'">
                            <label>Weight (1 - 10)</label>
                            <!--<input type="number" ng-model="currentQuestion.weight" ng-max="10" ng-min="0">-->
                            <h-number value="currentQuestion.weight" min="1" max="10" step="1"></h-number>
                        </fieldset>


                        <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                            <button class="btn btn-success" ng-click="addQuestion()" ng-disabled="!currentQuestion.question || currentQuestion.weight < -1 || currentQuestion.weight > 10">
                                Add Question
                            </button>

                            <button class="btn btn-success" ng-click="closeModalQuestion()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
