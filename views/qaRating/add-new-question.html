<div class="col-lg-5 col-md-5 col-xs-12 col-lg-offset-3">    <div class="s-panel qa-add-q" style="margin-top: 28px;">        <h3>Add New Question</h3>        <!-- s-panel body -->        <div class="s-panel-body">            <form name="frmNewQue" novalidate>                <div class="form-group">                    <label>Question</label>                            <textarea class="form-control width-100" rows="3"                                      ng-model="currentQuestion.question"></textarea>                </div>                <div class="form-group">                    <label>Type</label>                    <select name="datatable-responsive_length" ng-model="currentQuestion.type"                            aria-controls="datatable-responsive" class="form-control width-100">                        <option value="binary">Binary</option>                        <option value="rating">Rating</option>                        <option value="remark">Remark</option>                    </select>                </div>                <div class="form-group">                    <fieldset class="form-group has-feedback"                              ng-hide="currentQuestion.type === 'remark'">                        <label>Weight (1 - 10)</label>                        <!--<input type="number" ng-model="currentQuestion.weight" ng-max="10" ng-min="0">-->                        <h-number value="currentQuestion.weight" min="1" max="10" step="1"></h-number>                    </fieldset>                </div>            </form>        </div>        <div class="s-panel-b-wrp">            <button class="btn btn-green btn-block"                    ng-disabled="!currentQuestion.question || currentQuestion.weight < -1 || currentQuestion.weight > 10"                    ng-click="addQuestion();">                Add Question            </button>            <button class="btn btn-green btn-block"                    ng-click="closeQuestion();">                CLOSE            </button>        </div>    </div></div>
