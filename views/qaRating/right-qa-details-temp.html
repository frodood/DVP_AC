<div class="row">    <div class="col-lg-12 col-md-12 col-xs-12">        <!-- QA header -->        <div class="qa-d-header">            <div class="col-lg-6">                <ul ng-if="!showPaper">                    <li class="right-b">TOTAL QUESTION PAPERS                        <small ng-show="papers.length!=0"> {{papers.length}}</small>                        <small ng-show="papers.length==0"> 0</small>                    </li>                </ul>                <ul ng-if="showPaper">                    <li class="right-b">                        Question Paper - {{currentPaper.name}}                    </li>                    <!--<li class="right-b">TOTAL SECTION-->                    <!--<small> {{currentPaper.questionsBySection.length}}</small>-->                    <!--</li>-->                </ul>            </div>            <div class="col-lg-6">                <div ng-show="!showPaper">                    <input type="text"                           ng-model="searchCriteria"                           class="form-control"                           placeholder="Search for..."/>                </div>                <div class="pull-right" ng-if="showPaper">                    <button class="btn btn-sm " ng-click="closeSectionView()">                        BACK                    </button>                </div>            </div>        </div>    </div>    <!-- QA body -->    <div class="col-lg-12 col-md-12 col-xs-12">        <div ng-if="!showPaper" class="qa-d-body"             id="qaDetailsWrp"             style="overflow:inherit;"             slimscroll="{height: '{{qaDetailsHeight}}',            railVisible: true,            color: '#c5c5c5',            size: '8px',            distance: '10px',            railColor: '#fff',            railBorderRadius: 10}">            <div class="qa-data-loading-wrp" ng-show="isPapersLoading">                <div class="loader-md-90"></div>            </div>            <div class="q-wrp"                 ng-mouseover="isQDetailsEdit = true"                 ng-mouseleave="isQDetailsEdit = false"                 ng-repeat="paper in papers | filterBy: ['name']: searchCriteria">                <i ng-if="paper.active == 'true'" class="fa fa-check-circle"></i>                <i ng-if="paper.active == 'false'" class="fa fa-times-circle" style="color: red"></i>                {{paper.name }}                <fieldset class="q-edit qa-edit-text" ng-show="isQDetailsEdit"                     ng-click="paperEditMode(paper)">                    EDIT                </fieldset>                <div class="q-edit" ng-show="isQDetailsEdit"                     ng-click="setPaperStatus(paper)">                    <div ng-if="paper.active == 'true'" class="qa-deactivate">                        DEACTIVATE                    </div>                    <div ng-if="paper.active == 'false'">                        ACTIVATE                    </div>                </div>            </div>        </div>    </div>    <!-- question paper body wrapper -->    <div class="col-lg-12 col-md-12 col-xs-12">        <div ng-if="showPaper" class="qa-d-body">            <div class="qa-data-loading-wrp" ng-show="isPapersLoading">                <div class="loader-md-90"></div>            </div>            {{currentPaper.length}}            <div class="q-section-status" ng-if="currentPaper.questionsBySection==0">                CREATE NEW SECTION            </div>            <uib-accordion>                <div uib-accordion-group class="panel-default section-panel-ac"                     ng-repeat="(id, obj) in currentPaper.questionsBySection">                    <uib-accordion-heading>                        {{obj.SectionName}}                        <i class="pull-right"                           ng-class="{'ti-plus': true, 'ti-minus': false}"></i>                    </uib-accordion-heading>                    <div class="col-md-12 col-sm-12 col-xs-12">                        <div class="q-wrp" ng-repeat="question in obj.Questions"                             ng-mouseover="isQDetailsEdit = true"                             ng-mouseleave="isQDetailsEdit = false"                             ng-repeat="paper in papers | filterBy: ['name']: searchCriteria">                            {{question.question}}                            <div class="q-edit delete" ng-show="isQDetailsEdit"                                 ng-click="deleteQuestion(question._id)">                                DELETE                            </div>                        </div>                        <div class="pull-left create-new-q"                             ng-click="showModalQuestion(id)">                            create new question                        </div>                    </div>                </div>            </uib-accordion>            <div class="clearfix"></div>        </div>    </div></div>
