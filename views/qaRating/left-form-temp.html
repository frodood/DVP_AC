<!-- create new section --><div class="s-panel qa-section" >    <h3>create new section</h3>    <!-- s-panel body wrapper -->    <div class="s-panel-body">        <form name="frmNewSection" novalidate>            <div class="form-group">                <input type="text"                       class="form-control width-100 "                       ng-model="currentSection.name"                       name="sectionName"                       required                       id="sectionName"                       placeholder="Section Name*">            </div>            <div class="form-group">                <input type="text"                       class="form-control width-100"                       ng-model="currentSection.description"                       name="sectionDesc"                       required                       id="sectionDesc"                       placeholder="Section description">            </div>        </form>    </div>    <!-- s-panel btn wrapper -->    <div class="s-panel-b-wrp">        <button class="btn btn-green btn-block "                ng-disabled="!currentSection.name"                ng-click="addSection();">            Add Section        </button>    </div></div><!-- create new question paper --><div class="s-panel qa-add-q"  >    <h3>create new question paper</h3>    <!-- s-panel body -->    <div class="s-panel-body">        <form name="frmNewQuePaper" novalidate>            <div class="form-group">                <input type="text"                       class="form-control width-100"                       id="queName"                       name="queName"                       required                       placeholder="Question Paper Name"                       ng-model="currentPaper.name">            </div>        </form>    </div>    <div class="s-panel-b-wrp" >        <button class="btn btn-green btn-block"                ng-disabled="!currentPaper.name"                ng-click="addPaper();">            Add Paper        </button>    </div></div>
