<!-- create new section --><div class="s-panel qa-section">    <h3>add new section</h3>    <!-- s-panel body wrapper -->    <div class="s-panel-body">        <form name="frmNewSection" novalidate>            <div class="form-group">                <select class="form-control width-100"                        ng-model="sectionToAdd"                        ng-options="section as section.name for section in sections">                </select>            </div>        </form>    </div>    <!-- s-panel btn wrapper -->    <div class="s-panel-b-wrp">        <button class="btn btn-green btn-block "                ng-disabled="!sectionToAdd"                ng-click="addSectionToPaper(sectionToAdd)">            Add New Section        </button>    </div></div><!-- create new question paper -->
