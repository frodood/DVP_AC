<div class="x_panel bg-light-gray animated fadeIn">
    <div class="x_title border-0">
        <div class="col-xs-12">
            <h2 class="font-robot font-300 text-uppercase font-15">Dynamic Ticket Types</h2>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-4">
            <div class="ticket-type-wrapper">
                <div class="col-xs-12" ng-show="!ticketTypes">

                    <button type="button" class="btn btn-success btn-block  btn- pull-right"
                            ng-click="activateDynamicTicketTypes()">
                        Activate Ticket Types
                    </button>
                </div>
                <div class="col-xs-12" ng-show="ticketTypes">
                    <div class="tile-stats m-top15">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="default-type">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12  ">
                                        <label>Default Types </label>
                                        <ul class="customer-type-wrapper defaultType">
                                            <li ng-repeat="defaultType in ticketTypes.default_types">
                                                {{defaultType}}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12  ">
                                        <label>Activate Default Types</label>
                                        <input type="checkbox" ng-model="ticketTypes.activate_default">
                                    </div>
                                </div>
                            </div>
                            <div class="custom-type">
                                <div class="row">
                                    <div class="col-md-10 col-sm-10 col-xs-12  ">
                                        <label>Add Custom Types</label>
                                        <input type="text" class="form-control" ng-model="ticketTypes.newCustomState">
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-12">
                                        <button style="margin-top: 25px;" type="button"
                                                class="btn btn-success btn-sm btn- pull-right"
                                                ng-click="addCustomTicketTypes()">
                                            Add
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12  ">
                                        <label>Custom Types</label>
                                        <ul class="customer-type-wrapper">
                                            <li ng-repeat="cusTypes in ticketTypes.custom_types">
                                                {{cusTypes}} <i class="ti-close " ng-click="removeCustomTicketTypes($index, cusTypes)"></i>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2 col-sm-2 col-xs-12  ">
                                    <button type="button" class="btn btn-success  pull-left"
                                            ng-click="updateDynamicTicketTypes()">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
