<div>
    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Name : {{context.Context}}</a>

                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="deleteContext()" style="cursor: pointer"><i
                                    class="fa fa-trash-o"></i></small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>


        <div class="byline" ng-hide="editMode">
            <span>{{resource.createdAt|date:'MM/dd/yyyy @ h:mma'}}</span>
        </div>
        <div ng-hide="editMode">
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Description</label>
                <p>{{context.Description}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Context Category</label>
                <p>{{context.ContextCat}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                <checkbox class="btn-success" ng-model="context.RecordingEnabled" ng-click="setRecordStatus(context.RecordingEnabled)"></checkbox>
                <label>
                    <small>Recording Enabled</small>
                </label>
            </div>



            <!--<p class="excerpt col-md-3" ng-if="IsDeveloper"> Developer : {{application.AppDeveloper.Username}} </p>-->
        </div>

        <div class="clearfix"></div>
    </div>
</div>
