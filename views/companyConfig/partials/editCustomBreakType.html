<div>
    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Status : {{customBreakType.BreakType}}</a>

                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="removeCustomBreakType()" style="cursor: pointer"><i
                                    class="fa fa-trash-o"></i></small>
                            <small ng-disabled="true" ng-click="editApplication()" style="cursor: pointer"><i
                                    class="fa fa-edit"></i></small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Edit {{customBreakType.BreakType}}</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click="editApplication()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                    <div class="tile-stats  m-top15">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                <label>Active</label>
                                <br>
                                <checkbox  name="Active"  class="btn-success" ng-model="customBreakType.Active" ng-init="false"></checkbox>
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                <label>Threshold Value</label>
                                <input type="number" class="form-control has-feedback-left"
                                       placeholder="Maximum Duration Per Day"
                                       ng-model="customBreakType.MaxDurationPerDay" required
                                       ng-pattern="/^(?:100|[1-9]?[0-9])$/">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>





                            <div class="col-md-12 col-sm-9 col-xs-12 m-top15">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <button type="button" class="btn btn-success btn-sm pull-right"
                                            ng-click="updateCustomBreakType()">
                                        Update
                                    </button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div ng-hide="editMode">

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Active</label>
                <p>{{customBreakType.Active}} </p>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
            </div>
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Threshold Value</label>
                <p>{{customBreakType.MaxDurationPerDay}} </p>
            </div>

        </div>
        <div class="clearfix"></div>
    </div>
</div>
