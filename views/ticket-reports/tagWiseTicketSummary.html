<div>
    <div class="page-title">
        <div class="title_left">
            <h3 class="font-robot font-600 ">Tag Wise Ticket Summary</h3>
        </div>
    </div>


    <div class="col-md-12 col-sm-12 col-xs-12 animated fadeIn">
        <div class="row">
            <div class="x_panel">

                <div>Filter Conditions</div>
                <br>

                <div class="clearfix"></div>

                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label>Start Date</label>
                    <input type="text" class="form-control" ng-model="searchParams.startDay" name="startDate" datepicker>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label>End Date</label>
                    <input type="text" class="form-control" ng-model="searchParams.endDay" name="endDate" datepicker>
                </div>

                <div class="col-md-1 col-sm-1 col-xs-12">
                    <div class="x_content btn-wrap-header" style="position: relative; top: 10px">
                        <button type="button" class="btn btn-success" ng-click="getTicketTagSummary()">
                            Search
                        </button>
                    </div>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-12">
                    <button type="button" class="btn"
                            style="background-color: #a3d100; color: #000000; font-weight: 500; position: relative; top: 25px"
                            csv-header="['Tag', 'Ticket Count']"
                            csv-column-order="['tag', 'count']" ng-csv="getTicketTagSummaryCSV()"
                            filename="{{DownloadFileName}}.csv">
                        CSV&nbsp;&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-download"></i>
                    </button>
                </div>

                <div class="clearfix"></div>

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label>Tags</label>
                        <tags-input ng-model="filteredTags" display-property="name" min-length="1"
                                    add-from-autocomplete-only="false" replace-spaces-with-dashes="false">
                            <auto-complete max-results-to-show="1000" source="querySearch($query)"
                                           load-on-empty="true" load-on-focus="true"
                                           min-length="1"></auto-complete>
                        </tags-input>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <div class="search-main-wrap" ng-if="searchParams.isTableLoading">
        <div class="row ">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="data-state-wrap">
                    Please Wait...
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <div class="row">
            <div class="x_panel">
                <div class="x_content">
                    <div class="col-lg-12">
                        <div class="col-lg-3" ng-repeat="sum in tagSummaryDetails">
                            <div class="tag-ticket-summary-wrp">
                                <div class="count">
                                    {{sum.count}}
                                </div>
                                <div class="tag-name">
                                    {{sum.tag}}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



</div>
