<div>
    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Name : {{schedule.ScheduleName}}</a>
                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="deleteSchedule(schedule)" style="cursor: pointer"><i
                                    class="fa fa-trash-o"></i></small>
                            <small ng-disabled="true" ng-click="editAppointment()" style="cursor: pointer"><i
                                    class="fa fa-edit"></i></small>
                            <small ng-disabled="true" ng-click="showAppointments()" style="cursor: pointer"><i
                                    class="fa fa-cog"></i></small>
                            <small ng-disabled="true" ng-click="pressAdvAppointment()" style="cursor: pointer"><i
                                    class="fa fa-calendar"></i></small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Edit {{schedule.ScheduleName}}</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click="editAppointment()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                    <div class="tile-stats  m-top15">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Schedule Name</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="schedule.ScheduleName"
                                       placeholder="Application Name" ng-disabled="true">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Action</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="schedule.Action"
                                       placeholder="Description">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Extra Data</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="schedule.ExtraData"
                                       placeholder="Other Data">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <!--<label>TimeZone</label>
                                <select class="form-control has-feedback-left"
                                        ng-model="schedule.TimeZone">
                                    <option>-05:00</option>
                                    <option>+05:00</option>
                                    <option>+05:30</option>
                                    <option>+06:00</option>
                                    <option>+06:30</option>
                                    <option>+07:00</option>
                                </select>-->
                                <timezone-selector ng-model="schedule.TimeZone"></timezone-selector>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12 m-top15">

                                <div class="col-md-1 col-sm-2 col-xs-1">
                                    <button type="button" class="btn btn-success btn-sm pull-right"
                                            ng-click="modifySchedule()">
                                        Update
                                    </button>
                                </div>
                            </div>




                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="byline" ng-hide="editMode">
            <span>{{resource.createdAt|date:'MM/dd/yyyy @ h:mma'}}</span>
        </div>
        <div ng-hide="editMode">
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Action</label>
                <p>{{schedule.Action}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Extra Data</label>
                <p>{{schedule.ExtraData}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">TimeZone</label>
                <p>{{schedule.TimeZone}} </p>
            </div>



            <!--<p class="excerpt col-md-3" ng-if="IsDeveloper"> Developer : {{application.AppDeveloper.Username}} </p>-->
        </div>
        <div ng-show="configMode">
            <appointmentdir schedule = "schedule" view-Action="showAppointments()" ></appointmentdir>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
