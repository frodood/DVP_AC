<div class="x_panel">
    <div class="x_content col-md-12 col-sm-12 col-xs-12">
        <form name="triggerActionsConfForm">

            <div class="new-attribute col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel bg-light-gray ">
                    <div class="x_title border-0">
                        <h2 class="font-robot font-300 text-uppercase font-15">Add new Trigger Action</h2>

                        <div class="col-xs-12">
                            <div class="tile-stats m-top15">
                                <form class="form-horizontal form-label-left input_mask">
                                    <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                        <select class="form-control has-feedback-left" placeholder="Select Field"
                                                ng-model="triggerAction.field" ng-change="OnChangeTriggerAction()">
                                            <option value="" disabled selected>Select Field</option>
                                            <option ng-repeat="ticketSchemaKey in ticketSchemaKeys| orderBy:'toString()' | filter: filterActionSchemaKeys" value="{{ticketSchemaKey}}">
                                                {{ticketSchemaKey}}
                                            </option>
                                        </select>
                                        <span class="glyphicon glyphicon-list form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                        <!--<input type="text" class="form-control has-feedback-left" ng-model="triggerAction.value"
                                               style="" id="actionValue" placeholder="Value">
                                        <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>-->
                                        <div><ticket-dynamic-field ticket-types="ticketTypes" company-users="users" company-user-groups="userGroups" ng-model="triggerAction" ticket-field="triggerAction.field" ticket-schema="ticketSchema"></ticket-dynamic-field></div>
                                    </div>
                                    <div class="col-md-1">
                                        <button type="button" class="btn btn-success btn-sm pull-right attribute-btn  "
                                                ng-click="addTriggerAction()">
                                            Add
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>


                <div class="x_panel ">
                    <div class="x_content">
                        <ul class="list-unstyled timeline">
                            <li ng-repeat="action in triggerActions">
                                <edit-action trigger-id= "triggerId" action="action" action-index="$index"
                                               update-actions="removeDeletedAction(action)">
                                </edit-action>
                            </li>

                            <paging ng-show="showPaging"
                                    class="small"
                                    page="currentPage"
                                    page-size="pageSize"
                                    total="pageTotal"
                                    show-prev-next="true"
                                    show-first-last="true"
                                    text-next-class="glyphicon glyphicon-chevron-right"
                                    text-prev-class="glyphicon glyphicon-chevron-left"
                                    text-first-class="glyphicon glyphicon-backward"
                                    text-last-class="glyphicon glyphicon-forward"
                                    paging-action="getPageData('attribute', page, pageSize, total)">
                            </paging>
                        </ul>

                    </div>
                </div>

            </div>



        </form>
    </div>
</div>
