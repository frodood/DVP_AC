<div>
    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Name : {{trigger.title}}</a>

                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="removeTrigger()" style="cursor: pointer"><i
                                    class="fa fa-trash-o"></i></small>
                            <small ng-disabled="true" ng-click="editApplication()" style="cursor: pointer"><i
                                    class="fa fa-edit"></i></small>
                            <small ng-disabled="true" ng-click="viewConfigurations()" style="cursor: pointer"><i
                                    class="fa fa-cog"></i></small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Edit {{trigger.title}}</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click="editApplication()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                    <div class="tile-stats  m-top15">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Trigger Title</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="trigger.title"
                                       placeholder="Trigger Title" ng-disabled="true">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Trigger Type</label>
                                <select class="form-control has-feedback-left"
                                        ng-model="trigger.triggerEvent">
                                    <option value="" disabled selected>Select Trigger Type</option>
                                    <option value="change_assignee">Change Assignee</option>
                                    <option value="change_assignee_groups">Change Assignee Group</option>
                                    <option value="change_status">Change Status</option>
                                    <option value="add_comment">Add Comment</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <label>Priority</label>
                                <input type="number" class="form-control has-feedback-left"
                                       ng-model="trigger.priority"
                                       placeholder="Priority">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <checkbox class="btn-success" ng-model="trigger.Active"></checkbox>
                                <label>
                                    <small>Active</small>
                                </label>
                            </div>





                            <div class="col-md-12 col-sm-9 col-xs-12 m-top15">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <button type="button" class="btn btn-success btn-sm pull-right"
                                            ng-click="editTrigger()">
                                        Update
                                    </button>
                                </div>
                            </div>

                            <!--<div class="col-md-12 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="resource.OtherData"
                                       placeholder="Other Data">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>-->


                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!--<div class="byline" ng-hide="editMode">
            <span>{{resource.createdAt|date:'MM/dd/yyyy @ h:mma'}}</span>
        </div>-->
        <div ng-hide="editMode">
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Title</label>
                <p>{{trigger.title}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Trigger Type</label>
                <p>{{trigger.triggerEvent}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Priority</label>
                <p>{{trigger.priority}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Active</label>
                <p>{{trigger.Active}} </p>
            </div>

        </div>
        <div class="clearfix"></div>
    </div>
</div>
