<div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
    <select class="form-control has-feedback-left" placeholder="Select Template"
            ng-model="ngModel.field">
        <option value="" disabled selected>Select Receiver</option>
        <option value="assignee"> Assignee </option>
        <option value="assignee_group"> Group </option>
        <option value="collaborators"> Collaborators </option>
    </select>
    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
</div>

    <textarea class="form-control  has-feedback-left" ng-model="ngModel.value"  placeholder="Enter Notification body"></textarea>
    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
</div>
