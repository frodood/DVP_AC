<div class="row">

    <div class="col-md-12 col-sm-6 col-xs-12">

        <!-- application list -->
        <div class="x_panel bg-light-gray animated fadeIn">
            <div class="x_title border-0">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h2 class="font-robot font-300 text-uppercase font-15">New Notice</h2>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-6 form-group top_search">
                    <div class="input-group">
                        <input type="text" ng-model="searchCriteria" class="form-control"
                               placeholder="Search for...">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">Go!</button>
                                </span>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="tile-stats m-top15">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="row">
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <label class="animated fadeIn">Title</label>
                                    <input type="text" class="form-control has-feedback-left"
                                           ng-model="newNotice.title"
                                           placeholder="Notice Title" required>
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <label class="animated fadeIn">Priority</label>
                                    <select class="form-control has-feedback-left"
                                            ng-model="newNotice.priority"
                                            placeholder="Choose Protocol">
                                        <option ng-selected="true">urgent</option>
                                        <option>high</option>
                                        <option>normal</option>
                                        <option>low</option>
                                    </select>
                                </div>

                            </div>


                            <div class="row">

                                <div class="col-md-9 col-sm-9 col-xs-12 form-group has-feedback">
                                    <label class="animated fadeIn">Message body</label>
                                    <textarea class="resizable_textarea form-control" ng-model="newNotice.message" placeholder="Enter content here" required></textarea>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <label class="animated fadeIn">Sending options</label>
                                    <select class="form-control has-feedback-left"
                                            ng-model="Rsvrtype"
                                            placeholder="Choose Protocol" ng-change="setUserList()">
                                        <option ng-selected=true>Users</option>
                                        <option>Groups</option>

                                    </select>
                                </div>


                                <div class="col-md-9 col-sm-9 col-xs-12 form-group has-feedback">
                                    <label class="animated fadeIn">{{collectionTitle}}</label>
                                    <tags-input ng-model="attributeGroup" display-property="username"
                                                add-from-autocomplete-only="true" on-tag-added="onChipAdd($tag)"
                                                on-tag-removed="onChipDelete($tag)" ng-disabled="" min-length="1"
                                                placeholder="">
                                        <auto-complete source="querySearch($query)"
                                                       load-on-empty="true"
                                                       load-on-focus="true"
                                                       min-length="1"></auto-complete>
                                    </tags-input>
                                </div>

                                <div class="col-md-12 col-sm-12 col-xs-12" ng-show="uploader.isHTML5">
                                    <input name="filepicker" type="file" nv-file-select="" uploader="uploader" title=""/>
                                </div>
                                <span class="fa fa-cross" ng-click="uploader.clearQueue()"></span>




                                <div class="col-md-12 col-sm-12 col-xs-12  ">
                                    <button type="button" class="btn btn-success  btn- pull-right"
                                            ng-click="sendNoticeData()" ng-disabled="!isSaveEnabled || !attributeGroup.length || !newNotice.message">
                                        Send
                                    </button>
                                </div>



                            </div>
                            <div class="row">






                            </div>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- end -->

        <!-- view application users -->
        <div class="x_panel">
            <div class="x_content">
                <ul class="list-unstyled timeline">
                    <li ng-repeat="notice in NoticeList | filterBy: ['title']: searchCriteria">
                        <editnotice notice="notice" applist="NoticeList" update-notice="removeDeleted(notice)"
                                    reloadpage="reloadPage()"></editnotice>
                    </li>

                    <paging ng-show="showPaging"
                            class="small"
                            page="currentPage"
                            page-size="pageSize"
                            total="pageTotal"
                            show-prev-next="true"
                            show-first-last="true"
                            text-next-class="glyphicon glyphicon-chevron-right"
                            text-prev-class="glyphicon glyphicon-chevron-left"
                            text-first-class="glyphicon glyphicon-backward"
                            text-last-class="glyphicon glyphicon-forward"
                            paging-action="getPageData('attribute', page, pageSize, total)">
                    </paging>
                </ul>
            </div>
        </div>
        <!-- end -->
    </div>

</div>

</div>
