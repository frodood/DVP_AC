

<div class="block">

    <div class="block_content">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <br>

            <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                <div class="tile-stats">

                    <form class="form-horizontal form-label-left input_mask">

                        <label class="control-label col-md-2 col-sm-6 col-xs-12">Name</label>
                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" class="form-control" placeholder="" name="txt_desc" ng-model="newObj.Name" >
                        </div>

                        <label class="control-label col-md-2 col-sm-6 col-xs-12">Code</label>
                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" class="form-control" placeholder="" name="txt_desc" ng-model="newObj.Code" >
                        </div>
                        <label class="control-label col-md-2 col-sm-6 col-xs-12">Extention</label>
                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                            <!--input type="text" class="form-control" placeholder="" name="txt_desc" ng-model="newObj.Extention" -->
                            <select class="form-control" ng-options="ext.Extension as ext.Extension for ext in extentions" name="status" ng-model="newObj.Extention">
                            </select>
                        </div>

                        <label class="control-label col-md-2 col-sm-6 col-xs-12">Menu Sound</label>
                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                            <select class="form-control" id="MenuSound" ng-model="newObj.MenuSound"
                                    ng-options="opt.Filename as opt.Filename for opt in ivrFileList">
                            </select>
                        </div>

                        <!--<div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="MenuSound">Menu Sound <span
                                    class="required">*</span>
                            </label>

                            <div class="col-md-9 col-sm-9 col-xs-12">

                                <select class="form-control" id="MenuSound" ng-model="newObj.MenuSound"
                                        ng-options="opt.Filename as opt.Filename for opt in ivrFileList">
                                </select>

                            </div>

                        </div>-->

                        <!--<label class="control-label col-md-2 col-sm-6 col-xs-12">MenuSound</label>
                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="text" class="form-control" placeholder="" name="txt_desc" ng-model="newObj.MenuSound" >
                        </div>-->
                        <label class="control-label col-md-2 col-sm-6 col-xs-12">Tries</label>
                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="number" class="form-control" placeholder="" name="txt_desc" ng-model="newObj.Tries" min="0" max="5">
                        </div>
                        <label class="control-label col-md-2 col-sm-6 col-xs-12">TimeOut</label>
                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="number" class="form-control" placeholder="" name="txt_desc" ng-model="newObj.TimeOut" min="0"  >
                        </div>
                        <label class="control-label col-md-2 col-sm-6 col-xs-12">EnableExtention</label>
                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                            <select class="form-control" ng-model="newObj.EnableExtention" ng-options="o.v as o.n for o in [{ n: 'Enable Extention', v: true }, { n: 'Disable Extention', v: false }]">
                            </select>
                        </div>

                        <label class="control-label col-md-2 col-sm-6 col-xs-12">ExtentionLength</label>
                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                            <input type="number" class="form-control" placeholder="" name="txt_desc" ng-model="newObj.ExtentionLength" min="1"  >
                        </div>



                        <div class="pull-right">
                            <button class="btn btn-success" ng-click="saveNewAA()">Save</button>
                            <button class="btn btn-success" ng-click="backToList()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>

        <div class="clearfix"></div>
    </div>
</div>
